<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
</head>
<body>
	<h1>Register With Us</h1>
	<form method="POST" action="https://request-inspector.glitch.me/">
		<label for="username">Username</label>
		<input id="username" name="username" type="text">
		<br>

		<label for="password">Password</label>
		<input id="password" name="password" type="password">
		<br><br>

		<label for="bio">Bio</label>
		<textarea id=bio name="bio" placeholder="Enter a short description of yourself"></textarea>
		<input type="submit">
		<br><br>

		<p>How did you hear about us?</p>
		<input type="radio" name="advertisement" value=""> Billboard <br>
		<input type="radio" name="advertisement" value="radio advertisement"> Radio advertisement <br>
		<input type="radio" name="advertisement" value="internet advertisement"> Internet advertisement <br>
		<input type="radio" name="advertisement" value="other"> Other<br>

	</form>
</body>
</html>
